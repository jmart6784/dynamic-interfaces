<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Interfaces</title>
  </head>
  <body>
    <div id="navbar">
      <div id="hover-maintain">
        <div id="drop-up-hide">
          <div id="drop-up">
            <a class="drop-item" href="#">Item 5</a>
            <a class="drop-item" href="#">Item 4</a>
            <a class="drop-item" href="#">Item 3</a>
            <a class="drop-item" href="#">Item 2</a>
            <a class="drop-item" href="#">Item 1</a>
          </div>
        </div>

        <a href="#" id="menu-btn">Menu</a>
      </div>
    </div>

    <div id="container">
      <div id="photo-div">
        <img class="slide" src="images/img1.jpg" height="500" width="1000" />
        <img class="slide" src="images/img2.jpg" height="500" width="1000" />
        <img class="slide" src="images/img3.jpg" height="500" width="1000" />
        <img class="slide" src="images/img4.jpg" height="500" width="1000" />
        <img class="slide" src="images/img5.jpg" height="500" width="1000" />
        <img class="slide" src="images/img6.jpg" height="500" width="1000" />
        <img class="slide" src="images/img7.jpg" height="500" width="1000" />
        <img class="slide" src="images/img8.jpg" height="500" width="1000" />
        <img class="slide" src="images/img9.jpg" height="500" width="1000" />
        <img class="slide" src="images/img10.jpg" height="500" width="1000" />
      </div>

      <div id="photo-controls">
        <button id="previous" class="ctrl-btn">⟵</button>
        <button id="next" class="ctrl-btn">⟶</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
